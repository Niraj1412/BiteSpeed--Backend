<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitespeed Backend Task Test</title>
</head>
<body>
  <h1>Test /identify Endpoint</h1>
  <form id="identify-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    document.getElementById('identify-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      const response = await fetch('/api/identify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, phoneNumber }),
      });

      const responseData = await response.json();
      document.getElementById('response').textContent = JSON.stringify(responseData, null, 2);
    });
  </script>
</body>
</html>
